                    <section class="pb-5" id="sectionID">
                        <h1 class="text-center py-5 pt-0 my-0">CREAR PRODUCTO</h1>

                        <form action="d-flex justify-content-center flex-column " >
                            <!-- cuadros -->
                            <div class="contenedores d-flex justify-content-center flex-xl-row flex-column  flex-sm-column mx-5 gap-5">
                                <div class="contenedores__div1 d-flex flex-column align-items-center ms-sm-0 w-100 ">
                                    <div class="mb-3 w-100">                  
                                        <label for="codigo" class="form-label fw-bold">Código</label>
                                        <input type="text" class="form-control" id="codigo" aria-describedby="emailHelp" placeholder="Código" required>
                                    </div>

                                    <div class="mb-3 w-100">                  
                                        <label for="nombre" class="form-label fw-bold">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre" required>
                                    </div>

                                    <div class="mb-3 w-100">                  
                                        <label for="descripcion" class="form-label fw-bold">Descripción</label>
                                        <input type="text" class="form-control" id="descripcion" aria-describedby="emailHelp" placeholder="Descripción" required>
                                    </div>
                                </div>

                                <div class="contenedores__div2 d-flex flex-column align-items-center me-5 me-sm-0  w-100 ">
                                    <div class="mb-3 w-100">                  
                                        <label for="imagen" class="form-label fw-bold">Imagen</label>
                                        <input type="file" class="form-control" id="imagen" placeholder="Imagen" required>
                                    </div>

                                    <div class="mb-3 w-100">                  
                                        <label for="precio" class="form-label fw-bold">Precio</label>
                                        <input type="email" class="form-control" id="precio" aria-describedby="emailHelp" placeholder="Precio" required>
                                    </div>
                                </div>
                            </div>

                            <!-- botones -->
                            <div class="contenedor__botones d-flex justify-content-center flex-xl-row flex-column flex-sm-column my-3 mx-5 gap-5 ">
                                <div class="d-flex justify-content-center  w-100">
                                    <div class="div_botones ms-sm-0  w-100">
                                        <button type="submit" class="btn btn-dark w-100 btn-styles">Enviar</button>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center w-100">
                                    <div class="div_botones  me-sm-0  w-100">
                                        <button type="submit" class="btn btn-dark w-100 btn-styles">Limpiar</button>
                                    </div>
